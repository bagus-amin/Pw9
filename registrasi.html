   <div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: rgb(0, 170, 255)">
          <li class="breadcrumb-item"><a href="index.html" style="color: black;">Home</a></li>

        </ol>
      </nav>
    <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama Lengkap</label> 
          <div class="col-8">
            <input id="text" name="text" placeholder="masukan nama lengkap anda" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Asal</label> 
          <div class="col-8">
            <input id="text1" name="text1" placeholder="masukan tempat lahir anda" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Tanggal Lahir</label> 
          <div class="col-8">
            <input id="text2" name="text2" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="text3" name="text3" placeholder="Masukan Alamat Email Anda" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Jenis Kelamin</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="P" checked="checked"> 
              <label for="radio_0" class="custom-control-label">Perempuan</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="L"> 
              <label for="radio_1" class="custom-control-label">Laki - laki</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Status</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="Aktif">Aktif</option>
              <option value="Tidak Aktif">Tidak Aktif</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
